<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href="index.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class='wrapper'>
      <div class='illustration'></div>
      <div class='summary'>
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="plan-summary">
        <div class="music-image"></div>
        <div class='plan-name-price'>
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button class='proceed'>Proceed to Payment</button>
      <button class='cancel'>Cancel Order</button>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/TScorpz" target="_blank">Jevgenij D</a>.
  </footer>
</body>

</html>
